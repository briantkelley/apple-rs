name: CI

on:
  pull_request:
    branches: [ 'main' ]
  push:
    branches: [ 'main' ]

env:
  # When changing, also update the string literal in `jobs.apple-darwin-check.name`.
  MSRV: '1.80'

jobs:
  apple-darwin-check:
    name: Check ${{ matrix.toolchain == 'msrv' && '1.80' || matrix.toolchain }}-[aarch64, x86_64]-apple-darwin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup self update
      - name: rustup install ${{ env.toolchain }}
        env:
          toolchain: ${{ matrix.toolchain == 'msrv' && env.MSRV || matrix.toolchain }}
        run: |
          rustup install ${{ env.toolchain }} && \
          rustup default ${{ env.toolchain }}
      - run: |
          rustup target add aarch64-apple-darwin && \
          rustup target add x86_64-apple-darwin
      - run: cargo fetch
      - run: cargo check --target aarch64-apple-darwin
      - run: cargo check --target aarch64-apple-darwin --no-default-features
      - run: cargo check --target x86_64-apple-darwin
      - run: cargo check --target x86_64-apple-darwin --no-default-features
    strategy:
      fail-fast: false
      matrix:
        toolchain: [ 'msrv', 'stable' ]

  apple-darwin-test:
    name: Test stable-x86_64-apple-darwin
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: rustup self update
        run: |
          brew update && \
          brew install rustup
      - name: rustup install stable
        run: |
          rustup install stable && \
          rustup default stable
      - run: cargo fetch
      - run: cargo test

  apple-darwin-test-no-dispatch_once_inline_fastpath:
    name: Test dispatch without dispatch_once_inline_fastpath feature
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: rustup self update
        run: |
          brew update && \
          brew install rustup
      - name: rustup install stable
        run: |
          rustup install stable && \
          rustup default stable
      - run: cargo fetch
      - name: cargo test --package dispatch
        run: NO_DISPATCH_ONCE_INLINE_FASTPATH=1 cargo test --package dispatch

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup self update
      - name: rustup install ${{ env.MSRV }}
        run: |
          rustup install ${{ env.MSRV }} && \
          rustup default ${{ env.MSRV }} && \
          rustup component add clippy
      - run: |
          rustup target add aarch64-apple-darwin && \
          rustup target add x86_64-apple-darwin
      - run: cargo fetch
      - run: cargo clippy --target aarch64-apple-darwin --all-targets -- --deny warnings
      - run: cargo clippy --target aarch64-apple-darwin --all-targets --no-default-features -- --deny warnings
      - run: cargo clippy --target x86_64-apple-darwin --all-targets -- --deny warnings
      - run: cargo clippy --target x86_64-apple-darwin --all-targets --no-default-features -- --deny warnings
